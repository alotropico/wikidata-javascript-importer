<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikidata importer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="D3.js force layout with human languages data">

  <!-- Open Graph data / Facebook Card data -->
  <meta property="og:title" content="Interactive visualization of human languages">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://www.alotropico.com/projects/romance-languages/">
  <meta property="og:image" content="http://www.alotropico.com/projects/romance-languages/data/preview.png">
  <meta property="og:image:alt" content="languages visualization">
  <meta property="og:description" content="D3.js force layout with human languages data">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="Interactive visualization of human languages">
  <meta name="twitter:creator" content="@alotropico">
</head>

<body>

  <header></header>

  <div class="window">

    <!-- IMPORTER -->
    <div class="importer">

      <div class="file box">
        <label>Source file or url</label>
        <div class="form">
          <input id="source" type="text" value="/data/langs-test.json">
          <button id="load" class="load">Load</button>
        </div>
      </div>

      <hr>

      <div class="controls box">
        <label>Import from <a href="https://www.wikidata.org/" target="_blank">Wikidata</a></label>
        <div class="actions">
          <button id="start" class="start">Start</button>
        </div>
      </div>
      <div id="monitor" class="monitor box fill"></div>
    </div>

    <!-- EDITOR -->
    <div class="editor">

      <div class="box fill">
        <label>Queue</label>
        <div class="canvas fill">
          <textarea id="editor" placeholder=""></textarea>
        </div>
      </div>

      <div class="box fill">
        <label>Result</label>
        <div class="canvas fill">
          <textarea id="result" placeholder=""></textarea>
        </div>
        <div class="actions">
          <button id="save" class="save float-right">Save</button>
        </div>
      </div>

      <div id="status" class="status">
        &nbsp;
      </div>

    </div>

    <!-- EXPORTER -->
    <div class="exporter t-dark">

      <div class="file box">
        <label>Source file or url</label>
        <div class="form">
          <input id="source-2" type="text" value="/data/wikidata-ids.json">
          <button id="load-2" class="load">Load</button>
        </div>
      </div>

      <div class="box fill">
        <label>Wikidata ids pending of labels</label>
        <div class="canvas fill">
          <textarea id="imports" placeholder=""></textarea>
        </div>
      </div>

      <div class="box fill">
        <label>Result</label>
        <div class="canvas fill">
          <textarea id="exports" placeholder=""></textarea>
        </div>
        <div class="actions">
          <button id="save-2" class="save float-right">Save</button>
          <button id="process" class="process">Process</button>
        </div>
      </div>

      <div id="status-2" class="status">
        &nbsp;
      </div>
      
    </div>

  </div>

</body>
</html>
